# Default values for todo-app
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

# Global settings
global:
  environment: development
  namespace: todo-app

# Backend configuration
backend:
  enabled: true
  replicaCount: 2

  image:
    repository: todo-backend
    tag: latest
    pullPolicy: IfNotPresent

  service:
    type: ClusterIP
    port: 8000
    nodePort: 30001  # For NodePort service type

  resources:
    requests:
      memory: "256Mi"
      cpu: "250m"
    limits:
      memory: "512Mi"
      cpu: "500m"

  # Environment variables
  env:
    databaseUrl: "postgresql://todo_user:todo_secure_password_change_me@postgres:5432/todoapp"
    secretKey: "change-this-in-production"
    openaiApiKey: ""
    corsOrigins: "http://localhost:3000,http://localhost:8000"

  # Health check configuration
  livenessProbe:
    httpGet:
      path: /health
      port: 8000
    initialDelaySeconds: 10
    periodSeconds: 10

  readinessProbe:
    httpGet:
      path: /health
      port: 8000
    initialDelaySeconds: 5
    periodSeconds: 5

# Frontend configuration
frontend:
  enabled: true
  replicaCount: 2

  image:
    repository: todo-frontend
    tag: latest
    pullPolicy: IfNotPresent

  service:
    type: ClusterIP
    port: 3000
    nodePort: 30000  # For NodePort service type

  resources:
    requests:
      memory: "128Mi"
      cpu: "100m"
    limits:
      memory: "256Mi"
      cpu: "200m"

  # Environment variables
  env:
    apiUrl: "http://backend:8000"

  # Health check configuration
  livenessProbe:
    httpGet:
      path: /
      port: 3000
    initialDelaySeconds: 15

  readinessProbe:
    httpGet:
      path: /
      port: 3000
    initialDelaySeconds: 5

# PostgreSQL configuration
postgres:
  enabled: true
  replicaCount: 1

  image:
    repository: postgres
    tag: 16-alpine
    pullPolicy: IfNotPresent

  service:
    type: ClusterIP
    port: 5432

  resources:
    requests:
      memory: "128Mi"
      cpu: "100m"
    limits:
      memory: "256Mi"
      cpu: "200m"

  # Database configuration
  database: todoapp
  username: todo_user
  password: todo_secure_password_change_me

  # Persistent storage
  persistence:
    enabled: true
    size: 1Gi
    storageClass: standard  # Use "standard" for Minikube, "gp2" for AWS, etc.

# Service account configuration
serviceAccount:
  create: true
  name: ""

# Ingress configuration (optional, for production)
ingress:
  enabled: false
  className: nginx
  annotations: {}
  hosts:
    - host: todo-app.local
      paths:
        - path: /
          pathType: Prefix
  tls: []

# Autoscaling configuration (optional)
autoscaling:
  enabled: false
  backend:
    minReplicas: 2
    maxReplicas: 10
    targetCPUUtilizationPercentage: 80
    targetMemoryUtilizationPercentage: 80
  frontend:
    minReplicas: 2
    maxReplicas: 10
    targetCPUUtilizationPercentage: 80
    targetMemoryUtilizationPercentage: 80
